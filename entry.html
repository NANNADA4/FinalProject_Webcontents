<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>더덕향</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="EntryImage">
                <div class="circle"></div>
                <img src="./image/logo.png" alt="EntryImage">
            </div>
            <div class="info">
                <h1 class="title">더덕향</h1>
                <h3 id="EntryTitle">Welcome To Our Restaurant</h3>
                <div class="sizes">
                    <button class="btn1" ondblclick="dbl_click('./main.html');"
                        onclick="ClickTitle1('Go To Main Page', 'EntryTitle');">Main</button>
                    <button class="btn2" ondblclick="dbl_click('./info.html');"
                        onclick="ClickTitle2('Go To Information Page', 'EntryTitle');">Info</button>
                    <button class="btn3" ondblclick="dbl_click('./PR.html');"
                        onclick="ClickTitle3('Go To Menu Page', 'EntryTitle');">Menu</button>
                    <button class="btn4" ondblclick="dbl_click('./reservation.html');"
                        onclick="ClickTitle4('Go To Reservation Page', 'EntryTitle');">Reser</button>
                    <button class="btn5" ondblclick="dbl_click('./connect.html');"
                        onclick="ClickTitle5('Go To Connect Page', 'EntryTitle');">connect</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
